workflow:
  steps:
    - link_package:
        source_project: home:Admin
        source_package: hello_world
        target_project: home:Admin

    - configure_repositories:
        project: home:Admin
        repositories:
          - name: openSUSE_Tumbleweed
            paths:
              - target_project: pro2
                target_repository: openSUSE_Tumbleweed
              - target_project: pro2
                target_repository: 15.3
            architectures:
              - x86_64
    - trigger_services:
        project: home:Admin
        package: package_to_be_triggered
  filters:
    event: pull_request
